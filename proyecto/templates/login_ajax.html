    <!-- 
    Las clases cumplen las siguientes funciones
      login__input : Dar estilos a los inputs al mismo tiempo
      login__view : Maneja la vista de las etiquetas (Se le pone Display:"none" cuando el usuario inicia sesion)
      login__username : Se usa en el JS para llamar al input del username
      login__password : Lo mismo que la anterior, lo que se llama al password 
    -->
    <form class="login">
        <img    class = "login__view"src="/static/img/logo2.png" width="54" height="50">
        <h2     class="login__view">Login</h2>
        <input  type="text" placeholder = "Username" class="login__input login__view login__username">
        <input  type="password" placeholder = "password" class="login__input login__view login__password">
        <input  class="login__boton login__view" type="button" value="Login">

        <div class="informacion"></div>
        
     </form>
     
</div> 
       


    <script src="/static/js/login_ajax.js"></script>

    {% endblock cuerpo %}
